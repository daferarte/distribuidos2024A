version: "3.8"

services:

  users_api:
    # container_name: users_api
    build:
      context: ./APIS
    deploy:
      replicas: 10
      resources:
        limits:
          cpus: "0.15"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 256M
    ports:
      - "3000-3020:3000"
    volumes:
      - ./APIS/users:/usr/usersAPI/
    networks:
      - dev_env_network
  
  db:
    image: postgres
    container_name: users_db
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 256M
    ports:
      - "5434:5432"
    environment:
      POSTGRES_PASSWORD: 12345
    volumes:
      - ./users_pgdata:/var/lib/postgresql/data
    networks:
      - dev_env_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: distri_pgadmin
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: dani@dani.com
      PGADMIN_DEFAULT_PASSWORD: 12345
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin
    networks:
      - dev_env_network

networks:
  dev_env_network:
    driver: bridge